<!DOCTYPE html>
<html>
  <head>
    <title>Todo My App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <form action="/add" method="POST">
        <input type="text" name="content" placeholder="Please enter a task" required>
        <button type="submit">Add</button>
      </form>
      <ul>
        {% for todo in todo_items %}
        <li {% if todo.completed %}class="completed"{% endif %}>
          {{ todo.content }}
          <a href="/complete/{{ todo.id }}">Complete</a>
          <a href="/delete/{{ todo.id }}">Delete</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
